<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; background: #f5f5f5; }
        .container { width: 400px; margin: 100px auto; padding: 2em; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 1em; }
        .btn { display: block; width: 100%; padding: 0.75em; margin: 0.5em 0; text-align: center; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
        .btn-google { background: #db4437; color: #fff; }
        .btn-kakao  { background: #fee500; color: #3c1e1e; }
        .error { color: red; text-align: center; margin-bottom: 1em; }
    </style>
</head>
<body>
<div class="container">
    <h1>소셜 로그인</h1>

    <!-- 에러 메시지 출력 -->
    <div th:if="${param.error}" class="error">
        로그인에 실패했습니다. 다시 시도해 주세요.
    </div>

    <!-- Google 로그인 -->
    <a th:href="@{/oauth2/authorization/google}" class="btn btn-google">
        Google 계정으로 로그인
    </a>

    <!-- Kakao 로그인 -->
    <a th:href="@{/oauth2/authorization/kakao}" class="btn btn-kakao">
        Kakao 계정으로 로그인
    </a>
</div>
</body>
</html>
